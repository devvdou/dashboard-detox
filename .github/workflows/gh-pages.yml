name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

# Required permissions for GitHub Pages (no manual Settings needed)
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install
        run: npm ci
        working-directory: ./akame-reboot
      - name: Build
        run: npm run build
        working-directory: ./akame-reboot
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./akame-reboot/dist
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4